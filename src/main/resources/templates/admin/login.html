<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Sign-in</title>
        <th:block th:insert="~{/fragment/head.html::head}"></th:block>
    </head>

    <body>

        <th:block th:replace="/fragment/header.html"></th:block>

        <th:block th:replace="/fragment/navigator.html"></th:block>

        <div class="container">
            <div class="mt-5 mb-5 p-5">
                <form id="login-form" th:action="@{/j_spring_security_check}" method="post">
                    <fieldset class="col-sm-9 mx-auto">
                        <div class="form-group row offset-sm-2" th:if="${#request.getParameter('error') == 'incorrect'}">
                            <p class="text-danger fa fa-exclamation-triangle">&nbsp;Username or Password is incorrect, please try again!</p>
                        </div>
                        <div class="form-group row offset-sm-2" th:if="${#request.getParameter('error') == 'disabled'}">
                            <p class="text-danger fa fa-exclamation-triangle">&nbsp;Your account has not been activated, please check your email address confirm registration!</p>
                        </div>
                        <div class="form-group row offset-sm-2" th:if="${#request.getParameter('error') == 'locked'}">
                            <p class="text-danger fa fa-exclamation-triangle">&nbsp;Your account is locked, <a class="text-success" th:href="@{/unlock-account.html}">Click me</a> to unlock your account!</p>
                        </div>
                        <div class="form-group required row">
                            <label for="j_username" class="col-sm-2 col-form-label">Username:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="j_username" name="j_username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="form-group required row">
                            <label for="j_password" class="col-sm-2 col-form-label">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password" autocomplete="new-password" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <label class="form-check-label"><input type="checkbox" id="remember-me" name="remember-me">&nbsp;Remember me</label>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <a th:href="@{/forgot-password.html}" tabindex="5" class="text-danger">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Sign-in</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <th:block th:replace="/fragment/footer.html"></th:block>

    </body>

</html>
