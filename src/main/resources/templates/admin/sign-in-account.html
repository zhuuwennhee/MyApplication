<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <!-- MODAL START -->
    <div class="modal fade" id="sign_in_account_modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title" id="modal-label">Sign-in your account</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="container">
                        <form id="sign_in_account_form" th:action="@{/j_spring_security_check}" method="post">
                            <fieldset class="col-sm-12 mx-auto">
                                <div class="form-group required row">
                                    <label for="j_username" class="col-sm-3 col-form-label">Username:</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="j_username" name="j_username" placeholder="Username" required>
                                    </div>
                                </div>
                                <div class="form-group required row">
                                    <label for="j_password" class="col-sm-3 col-form-label">Password:</label>
                                    <div class="col-sm-9">
                                        <input type="password" class="form-control" id="j_password" name="j_password" placeholder="Password" autocomplete="new-password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 offset-sm-3">
                                        <label class="form-check-label"><input type="checkbox" id="remember-me" name="remember-me">&nbsp;Remember me</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-10 offset-sm-3">
                                        <a class="text-danger">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 offset-sm-3">
                                        <button type="submit" class="btn btn-primary" id="sia_submit">Sign-in</button>
                                        <button type="reset" class="btn btn-secondary" id="sia_reset">Reset</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>

        </div>
    </div>
    <!-- MODAL END -->

</html>
