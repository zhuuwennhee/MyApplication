<!-- MODAL -->
<div class="modal fade" id="app_user_profile_modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">

    <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">

            <!-- MODAL HEADER -->
            <div class="modal-header">
                <h1 class="modal-title" id="modal-label">App User Profile</h1>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- MODAL BODY -->
            <div class="modal-body">
                <div class="container">
                    <form id="app_user_profile_form">
                        <div class="form-group required row">
                            <div class="col-sm-6 row">
                                <label class="col-sm-3 col-form-label" for="aup_app_username">Username:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control disabled" id="aup_app_username" name="aup_app_username" placeholder="Username">
                                </div>
                            </div>
                            <div class="col-sm-6 row">
                                <label class="col-sm-3 col-form-label" for="aup_email_address">Email Address:</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control disabled" id="aup_email_address" name="aup_email_address" placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                        <div class="form-group required row">
                            <div class="col-sm-6 row">
                                <label class="col-sm-3 col-form-label" for="aup_first_name">First Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control disabled" id="aup_first_name" name="aup_first_name" placeholder="First Name">
                                </div>
                            </div>
                            <div class="col-sm-6 row">
                                <label class="col-sm-3 col-form-label" for="aup_last_name">Last Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control disabled" id="aup_last_name" name="aup_last_name" placeholder="Last Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group required row">
                            <div class="col-sm-6 row">
                                <label class="col-sm-3 col-form-label">Gender:</label>
                                <div class="col-sm-9">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="aup_male" name="aup_gender" value="true">
                                        <label class="custom-control-label" for="aup_male">Male</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" id="aup_female" name="aup_gender" value="false">
                                        <label class="custom-control-label" for="aup_female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 row">
                                <label class="col-sm-3 col-form-label" for="aup_date_of_birth">Date of Birth:</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control disabled" id="aup_date_of_birth" name="aup_date_of_birth">
                                </div>
                            </div>
                        </div>
                        <div class="form-group required row">
                            <div class="col-sm-6 row">
                                <label class="col-sm-3 col-form-label" for="aup_phone_number">Phone Number:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control disabled" id="aup_phone_number" name="aup_phone_number" placeholder="Phone Number">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-1 col-form-label" style="max-width:12.499999995%; flex-basis:12.499999995%;" for="aup_address">Address:</label>
                            <div class="col-sm-10">
                                <textarea rows="3" class="form-control disabled" id="aup_address" name="aup_address" placeholder="Address"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button type="button" class="btn btn-primary" id="aup_edit"><i class="fa fa-pencil"></i>&nbsp;Edit Profile</button>
                                <button type="submit" class="btn btn-primary hide" id="aup_submit"><i id="aup_spinner" class="fa fa-save"></i>&nbsp;Save</button>
                                <button type="submit" class="btn btn-primary hide" id="aup_cancel"><i class="fa fa-save"></i>&nbsp;Save</button>
                                <button type="reset" class="btn btn-secondary" id="aup_reset"><i class="fa fa-refresh"></i>&nbsp;Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- MODAL FOOTER -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i>Close</button>
            </div>

        </div>
    </div>

</div>
